<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>

</head>

<body>

    <div class="search">

        <form action="" class="form">
            <input type="search" class="input__search" placeholder="Numero รณ Nombre">
        </form>


        <div class="buttons">
            <button class="btn btn-prev">Prev &#60;</button>
            <button class="btn btn-next">Next &#62;</button>
        </div>
    </div>


    <div class="card">



        <div class="face front">
            <img src=""
                alt="pokemon" class="pokemon__image">
            <h3>
                <span class="pokemon__number"></span>
                <span class="pokemon__name"></span>
            </h3>
        </div>
        <div class="face back">
            <h3>
                <span class="pokemon__name_back"></span>
            </h3>
            <p>Habilidad: <span class="pokemon__ability"></span></p>
            <p>Movimiento: <span class="pokemon__Moves"></span></p>
            <p>Tipo: <span class="pokemon__Type"></span></p>
       
    
        </div>
    </div>

</body>

</html>
